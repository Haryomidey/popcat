<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Based Pop Cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="clickable-area">
        <div class="top-container">
            <img src="./images/logo.png" alt="">
            <h1>BASED POPCAT</h1>
            <div class="socials">
                <i class="fa-brands fa-telegram"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>
        <div class="top-score">
            <span id="top-score">0</span>
        </div>

        <div class="cat-container">
            <img id="cat-static" src="./images/pop-static.png" alt="Cat">
            <img id="cat-pop" src="./images/pop-open.png" alt="Cat" style="display: none;">
        </div>

    </div>

    <div class="white-section">
        <p>Total Pop</p>
        <p class="total-counter" id="total-counter">0</p>
    </div>

  <script src="script.js"></script>
</body>
</html>
