<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Based Pop Cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="clickable-area">

        <div class="moving-clouds">
            <img src="./images/cloud-1.png" class="left" alt="">
            <img src="./images/cloud-2.png" class="right" alt="">
            <img src="./images/cloud-3.png" class="left" alt="">
            <img src="./images/cloud-1.png" class="right" alt="">
            <img src="./images/cloud-2.png" class="left" alt="">
            <img src="./images/cloud-3.png" class="right" alt="">
            <img src="./images/cloud-1.png" class="left" alt="">
            <img src="./images/cloud-2.png" class="right" alt="">
            <img src="./images/cloud-3.png" class="left" alt="">
            <img src="./images/cloud-1.png" class="left" alt="">
            <img src="./images/cloud-2.png" class="right" alt="">
            <img src="./images/cloud-3.png" class="left" alt="">
            <img src="./images/cloud-1.png" class="left" alt="">
            <img src="./images/cloud-2.png" class="right" alt="">
            <img src="./images/cloud-3.png" class="left" alt="">
        </div>

        <div class="top-container">
            <img src="./images/logo.png" alt="">
            <h1>BASED POPCAT</h1>
            <div class="socials">
                <a href="https://t.me/basedpopcatTG">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="https://x.com/BasedPopcatX">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>
        <div class="middle-container">
            <div class="top-score">
                <span id="top-score">0</span>
            </div>
    
            <div class="cat-container">
                <img id="cat-static" src="./images/pop-static.png" alt="Cat">
                <img id="cat-pop" src="./images/pop-open.png" alt="Cat" style="display: none;">
            </div>
        </div>

    </div>

    <div class="copy-box">
        <p class="address">0x37bAbbE632aCb4526246742bf4A33Ca798C30b7B</p>
        <p class="copy">
            <i class="fa-regular fa-copy"></i>
            <i class="fa-solid fa-check hidden"></i>
        </p>
    </div>

    <div class="bottom-section">
        <p>Total Pop</p>
        <p class="total-counter" id="total-counter">0</p>
    </div>

  <script src="script.js"></script>
</body>
</html>
